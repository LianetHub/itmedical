<head>
    <title>@@title</title>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="@@desc">
    <meta name="keywords" content="@@keywords">


    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-light.png" media="(prefers-color-scheme: light)">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32-light.png" media="(prefers-color-scheme: light)">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16-light.png" media="(prefers-color-scheme: light)">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-dark.png" media="(prefers-color-scheme: dark)">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32-dark.png" media="(prefers-color-scheme: dark)">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16-dark.png" media="(prefers-color-scheme: dark)">

    <link id="favicon" rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32-light.png">
    <link id="apple-icon" rel="apple-touch-icon" href="/apple-touch-icon-light.png">


    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab-light.svg" color="#5bbad5" media="(prefers-color-scheme: light)">
    <link rel="mask-icon" href="/safari-pinned-tab-dark.svg" color="#000000" media="(prefers-color-scheme: dark)">
    <meta name="msapplication-TileColor" content="#ffffff" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
    <meta name="msapplication-TileColor" content="#000000" media="(prefers-color-scheme: dark)">
    <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)">
    <!-- favicon -->

    <!-- Open Graph  -->
    <meta property="og:type" content="business.business">
    <meta property="og:title" content="@@title">
    <meta property="og:description" content="@@desc">
    <meta property="og:url" content="@@url">
    <meta property="og:image" content="/OG.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="627">
    <meta property="og:site_name" content="it-medical">
    <meta property="og:locale" content="ru_RU">
    <!-- Open Graph  -->

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:title" content="@@title">
    <meta property="twitter:description" content="@@desc">
    <meta property="twitter:site" content="@@title">
    <meta property="twitter:url" content="@@url">
    <meta property="twitter:image:src" content="/OG.png">
    <!-- Twitter -->

    <!-- plugnis -->
    <link rel="stylesheet" defer href="css/libs/swiper-bundle.min.css">
    <link rel="stylesheet" defer href="css/libs/fancybox.css">
    <!-- plugnis -->


    <link rel="stylesheet" href="css/reset.min.css">
    <link rel="stylesheet" href="css/style.min.css">

</head>
<body class="ios">
